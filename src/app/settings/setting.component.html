<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h4>Email</h4>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="form-group form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Host <span class="required">*</span></label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <select disabled class="form-control">
                            <option value="outlook">Outlook</option>
                            <option value="gmail">Gmail</option>
                            <option value="yahoo">Yahoo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Email <span class="required">*</span></label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Password <span class="required">*</span></label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name"> Signature <span class="required">*</span></label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <textarea class="form-control col-md-7 col-xs-12" rows="4" style="resize: none;"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h4>General</h4>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="form-group form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-5 col-sm-6 col-xs-12" for="first-name">Auto close attendance time</label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        <input [textMask]="{mask: mask,guide:true,placeholderChar:'_'}" class="form-control only_bottom_border" [(ngModel)]="auto_close_attendance_time" style="font-size: large;">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Notification <span class="required">*</span></label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <div id="language" class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                <input type="radio" name="language" value="vn"> &nbsp; ON &nbsp;
                            </label>
                            <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                <input type="radio" name="language" value="eng"> OFF
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12">
    <button class="btn btn-success pull-right" (click)="saveSetting()">Save</button>
</div>
