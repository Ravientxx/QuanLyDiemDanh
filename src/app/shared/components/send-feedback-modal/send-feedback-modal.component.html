<div class="modal fade" id="sendFeedbackModal" role="dialog">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Feedback</h4>
                </div>
                <form class="form-horizontal form-label-left">
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"> Title* </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" name="title" class="form-control" [(ngModel)]="title" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"> Content* </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <textarea class="form-control" name="content" rows="4" [(ngModel)]="content"></textarea>
                                </div>
                            </div>
                            <div *ngIf="authService.current_user.role_id != appService.userType.teacher" class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-11"> Anonymous? </label>
                                <div class="col-xs-1">
                                        <input class="form-control" type="checkbox" name="isAnonymous" [(ngModel)]="isAnonymous" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-default btn-success" (click)="onSendFeedback()">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
