<div class="">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <div class="col-md-3 col-sm-3 col-xs-12 profile_left">
                        <h3>{{teacher.first_name}} {{teacher.last_name}}</h3>
                        <ul class="list-unstyled user_data" style="font-size: medium;">
                            <li>
                                <i class="fa fa-phone user-profile-icon"></i> {{teacher.phone}}
                            </li>
                            <li>
                                <i class="fa fa-envelope-o user-profile-icon"></i> {{teacher.email}}
                            </li>
                        </ul>
                        <br />
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <tabset>
                            <tab heading='Current Courses'>
                                <table class="data table table-striped text-center table-hover">
                                    <thead>
                                        <tr>
                                            <th>Code</th>
                                            <th>Name</th>
                                            <th>Role</th>
                                            <th>Semester</th>
                                            <th>Program</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let course of teaching_courses" (click)="onCellClick(course.id)">
                                            <td>{{course.course_code}}</td>
                                            <td>{{course.course_name}}</td>
                                            <td *ngIf="course.teacher_role">
                                                TA
                                            </td>
                                            <td *ngIf="!course.teacher_role">
                                                Lecturer
                                            </td>
                                            <td>{{course.semester_name}}</td>
                                            <td>{{course.program_name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </tab>
                        </tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
