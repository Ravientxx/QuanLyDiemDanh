<!-- top tiles -->
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>CTT123 SQL DMBN (HKI-2017-2018)</h2><p>view detail</p>
            <div class="clearfix"></div>
            <label>Total Absence:&nbsp;</label><span class="red">3 (30%)</span>&nbsp;&nbsp;&nbsp;
            <label>Total Allow:&nbsp;</label><span class="blue">3</span>&nbsp;&nbsp;&nbsp;
            <label>Total Lession:&nbsp;</label><span class="green">3</span>
        </div>
        <div class="x_content">
            <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows" [columns]="columns">
            </ng-table>
            <pagination *ngIf="config.paging"
                        class="pagination-sm"
                        [(ngModel)]="page"
                        [totalItems]="length"
                        [itemsPerPage]="itemsPerPage"
                        [maxSize]="maxSize"
                        [boundaryLinks]="true"
                        [rotate]="false"
                        (pageChanged)="onChangeTable(config, $event)"
                        (numPages)="numPages = $event">
            </pagination>
        </div>
    </div>
</div>
