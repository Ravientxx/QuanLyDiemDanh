<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h3>Quiz Results</h3>
            <div class="pull-right navbar-btn">
                <select class="form-control" [(ngModel)]="selected_course" (ngModelChange)="onChangeCourse()">
                    <option *ngFor="let course of courses" [ngValue]="course">{{course.name}}</option>
                </select>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <accordion>
                <ng-container *ngFor="let quiz of quiz_list">
                    <accordion-group #group [isOpen]="quiz.isOpen">
                        <h4 accordion-heading>
                            {{quiz.title}} - {{quiz.created_at | date:'short'}} - {{quiz.questions.length}} questions
                            <i class="pull-right float-xs-right fa" [ngClass]="{'fa-chevron-down': group?.isOpen, 'fa-chevron-right': !group?.isOpen}"></i>
                        </h4>
                        <ng-container *ngFor="let question of quiz.questions">
                            <h4 class="underline">Q: {{question.text}} <small> ({{question.answers.length}} answers)</small></h4>
                            <div style="overflow:auto; max-height:300px;">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr *ngFor="let answer of question.answers">
                                            <td width="20%">{{answer.student_name}} - {{answer.student_code}}</td>
                                            <td>{{answer.text}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <hr/>
                        </ng-container>
                    </accordion-group>
                </ng-container>
            </accordion>
        </div>
    </div>
</div>
